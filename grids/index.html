<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>Color Grids | Canvas Sandbox</title>
    <meta name="description" content="JS Canvas Dev Sandbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/normalize.css" rel="stylesheet" media="all">
    <link href="../css/styles.css" rel="stylesheet" media="all">   
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
    
</head>
<body>

    <div id="hud">
        <div class="bottom-right">
            <script type="text/javascript">
                var formAction_regenerateGrid = function(form) {
                    Grids.setTileSize(form.elements.tilesize.value);

                    Grids.regenerate();
                    Canvas.resize();
                }
            </script>
            <form action="javascript:void(0);" onsubmit="formAction_regenerateGrid(this);">
                <label id="form-regenerate" for="tilesize">Tile Size:</label> <br/>
                <input name="tilesize" type="number"/><br/>
                <input type="submit" value="Regenerate!" />
            </form>
        </div>
    </div>

    <canvas id="canvas" class="fullscreen"></canvas>
    
    <script src="../js/canvas.js" type="text/javascript"></script>
    <script src="../js/grids.js" type="text/javascript"></script>
    <script type="text/javascript">
	    document.addEventListener(
	        'DOMContentLoaded', 
	        function() {
	            Canvas.init('canvas');
	            Grids.init(125);
	            Grids.attach(Canvas);
	            Canvas.resize();
	        }, 
	        false
	    );
    </script>
</body>
</html>
