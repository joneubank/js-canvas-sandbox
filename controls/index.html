<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>Control Test | Canvas Sandbox</title>
    <meta name="description" content="JS Canvas Dev Sandbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/normalize.css" rel="stylesheet" media="all">
    <link href="../css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
    <div class="fixed-fullscreen">
        <canvas id="canvas" ></canvas>
    </div>

    <script src="../js/canvas.js" type="text/javascript"></script>
    <script src="../js/loop.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        var canvas = Canvas('canvas');
        Loop(canvas);

        canvas.resize();

        canvas.data = {};
        canvas.data.player = {};
        canvas.data.player.circle = Shapes.circle(50, canvas._elem.width/2-25, canvas._elem.height/2-25, Color.random());

        canvas.loop.update = function(canvas) 
        {
        }

        canvas.draw = function(context, canvas) {
            canvas.data.player.circle.draw(context);
        }

        canvas.loop.start();

    </script>
</body>
</html>
