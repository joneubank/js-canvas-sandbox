<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>Control Test | Canvas Sandbox</title>
    <meta name="description" content="JS Canvas Dev Sandbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/normalize.css" rel="stylesheet" media="all">
    <link href="../css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
    <div class="fixed-fullscreen">
        <canvas id="canvas" ></canvas>
    </div>

    <div id="hud">
        <div class="top-left">
            <h2>Controls</h2>
            <strong>Move:</strong> Arrow Keys<br/>
            <strong>Reset:</strong> Spacebar<br/>
        </div>
    </div>
    <script src="../js/canvas.js" type="text/javascript"></script>
    <script src="../js/loop.js" type="text/javascript"></script>
    <script src="../js/control.js" type="text/javascript"></script>
    <script src="stuff.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        var canvas = Canvas('canvas');
        canvas.resize();
        
        Control(canvas);
        
        Stuff(canvas, canvas.control);

        canvas.draw = canvas.stuff.draw;
        
        Loop(canvas);
        canvas.loop.update = canvas.stuff.update;
        canvas.loop.start();

    </script>
</body>
</html>
