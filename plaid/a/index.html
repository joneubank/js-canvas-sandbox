<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>Tartan Sauce | Canvas Sandbox</title>
    <meta name="description" content="JS Canvas Dev Sandbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/normalize.css" rel="stylesheet" media="all">
    <link href="../../css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="../../js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>



    <div class="fixed-fullscreen">
        <canvas id="canvas"></canvas>
    </div>

    <div id="hud">
        <div class="bottom-right">
            <form action="javascript:void(0);" onsubmit="formAction_randomize();">
                <input type="submit" value="Randomize!" />
            </form>
        </div>
    </div>

    
    <script src="../../js/canvas.js" type="text/javascript"></script>
    <script src="../../js/plaid.js" type="text/javascript"></script>
    <script type="text/javascript">

        var canvas = Canvas('canvas');

        
        var twoColour_1 = function(color1, color2)
        {
            var plaid = Plaid();
            plaid.addHorizontal(10, color1);
            plaid.addHorizontal(2, color2);
            plaid.addHorizontal(1, color1);
            plaid.addHorizontal(8, color2);
            plaid.addHorizontal(1, color1);
            plaid.addHorizontal(2, color2);
            plaid.addVertical(10, color1);
            plaid.addVertical(2, color2);
            plaid.addVertical(1, color1);
            plaid.addVertical(8, color2);
            plaid.addVertical(1, color1);
            plaid.addVertical(2, color2);
            return plaid;
        }

        var twoColour_2 = function(color1, color2)
        {
            var plaid = Plaid();
            plaid.addHorizontal(5, color1);
            plaid.addHorizontal(1, color2);
            plaid.addHorizontal(8, color1);
            plaid.addHorizontal(1, color2);
            plaid.addHorizontal(5, color1);
            plaid.addHorizontal(8, color2);
            plaid.addHorizontal(1, color1);
            plaid.addHorizontal(2, color2);
            plaid.addHorizontal(1, color1);
            plaid.addHorizontal(8, color2);
            plaid.addVertical(8, color1);
            plaid.addVertical(1, color2);
            plaid.addVertical(8, color1);
            plaid.addVertical(8, color2);
            plaid.addVertical(1, color1);
            plaid.addVertical(2, color2);
            plaid.addVertical(1, color1);
            plaid.addVertical(8, color2);
            return plaid;
        }
        var color = Color.random();
        var plaid1 = twoColour_1("#ffffff", color);
        plaid1.build({width:plaid1.getWidth()*5,height:plaid1.getHeight()*5});

        var plaid2 = twoColour_1("#000000", color);
        plaid2.build({width:plaid2.getWidth()*5,height:plaid2.getHeight()*5});

        var formAction_randomize = function()
        {
            var r = Color.random();
            plaid1 = twoColour_1("#ffffff", r);
            plaid1.build({width:plaid1.getWidth()*5,height:plaid1.getHeight()*5});

            plaid2 = twoColour_1("#000000", r);
            plaid2.build({width:plaid2.getWidth()*5,height:plaid2.getHeight()*5});
            canvas.redraw();
        }

        canvas.draw = function(context, canvas, camera) 
        {
            context.fillStyle = plaid1.getPattern(context);
            context.fillRect(0, 0, canvas._elem.width/2, canvas._elem.height);

            context.fillStyle = plaid2.getPattern(context);
            context.fillRect(canvas._elem.width/2, 0, canvas._elem.width/2, canvas._elem.height);
        }
        canvas.resize();

    </script>
</body>
</html>
