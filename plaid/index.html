<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>Plaidypus | Canvas Sandbox</title>
    <meta name="description" content="JS Canvas Dev Sandbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/normalize.css" rel="stylesheet" media="all">
    <link href="../css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>

    <div class="fixed-fullscreen">
        <canvas id="canvas"></canvas>
    </div>
    
    <script src="../js/canvas.js" type="text/javascript"></script>
    <script src="../js/loop.js" type="text/javascript"></script>
    <script src="../js/plaid.js" type="text/javascript"></script>
    <script type="text/javascript">

        canvas = Canvas('canvas');
        //canvas = Loop(canvas);

        var plaid = Plaid(canvas);
        plaid.addHorizontal(5, Color.random());
        plaid.addHorizontal(5, "#ffffff");
        plaid.addVertical(  5, Color.random());
        plaid.addVertical(  5, "#ffffff");
        plaid.build({width:40,height:40});

        canvas.draw = function(context, canvas, camera) 
        {
            context.fillStyle = plaid.getPattern(context);
            context.fillRect(50,50,200,200);

            context.beginPath();
            context.arc(150, 400, 100, 0, 2 * Math.PI, false);
            context.fill();
        }
        canvas.resize();

        // canvas.loop.update = function(canvas, loop) 
        // {
        //     // loop.update(canvas, loop);
        // }


        //canvas.loop.start();
    </script>
</body>
</html>
